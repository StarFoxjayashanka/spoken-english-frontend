<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spoken English Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    button { font-size: 1.2em; padding: 0.5em 1em; }
    #transcript { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Speak and Get Transcription</h1>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <p id="transcript"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const transcriptEl = document.getElementById("transcript");

    startBtn.onclick = async () => {
      transcriptEl.textContent = "";
      audioChunks = [];

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.start();

        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("Could not start recording: " + err.message);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.webm");

        transcriptEl.textContent = "Transcribing... please wait.";

        try {
  const response = await fetch("https://33ceaf1c-7edd-464a-9950-91f0a1d8676e-00-2nru831jckmut.pike.replit.dev", {
    method: "POST",
    body: formData
  });

  const result = await response.json();

  if (!response.ok) {
    document.getElementById("result").innerText = "Transcription failed: " + result.detail;
    return;
  }

  document.getElementById("result").innerText = "You said: " + result.text;

} catch (err) {
  document.getElementById("result").innerText = "Transcription failed: " + err.message;
}

      };
    };
  </script>
</body>
</html>
